<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id = "header">
        <h1>Initiative Tracker</h1>
    </header>

    

    <div id = "initiative-bar">
        <div id = "player-initiative" class = "bar">
          <button id = "initiative-btn">Roll For Initiative!</button>  
        </div>
        <div id = "enemy-initiative" class = "bar"></div>
    </div>
    <div id = "information-container">
        <div id = "player-panels">
            
            <form id = "player-entry-form" class = "form">
                
                <button id = "player-submit-btn" type = "submit">Submit</button>
            </form>
            <div id = "player-card-container">

            </div>
            <div class = "btn-container">
                <div class = "btn-wrapper"><button id = "add-player-btn" class = "btn">Add Player</button></div>
                <div class = "btn-wrapper"><button id = "delete-player-btn" class = "btn">Delete Player</button></div>
            </div>
        </div>
        <div id = "enemy-panels">
            
            <form id = "enemy-entry-form" class = "form">
                <label class = "enemy label">Enemy Name</label>
                <input class = "enemy-input enemy input">
                <button id = "enemy-submit-btn" type = "submit">Submit</button>
            </form>
            <div id = "enemy-card-container">

            </div>
            <div class = "btn-container">
                <div class = "btn-wrapper"><button id = "add-enemy-btn" class = "btn">Add Enemy</button></div>
                <div class = "btn-wrapper"><button id = "delete-enemy-btn" class = "btn">Delete Enemy</button></div>
            </div>
        </div>
    </div>

    <div class = "pop-up" id = "deletion-pop-up">
        <h3 id = "pop-up-msg">Confirm deletion of:</h3>
        <h2 id = "deletion-target"></h2>
        <div class = "btn-container">
            <div class = "btn-wrapper"><button id = "confirm-deletion" class = "btn">Confirm</button></div>
                <div class = "btn-wrapper"><button id = "cancel-deletion" class = "btn">Cancel</button></div>
        </div>
    </div>

    <div class = "pop-up" id = "initiative-pop-up">
        <h3 id = "pop-up-msg">Enter initiative rolls:</h3>
        <div id = "pop-up-container"></div>
        <div class = "btn-container">
            <div class = "btn-wrapper"><button id = "confirm-initiative" class = "btn">Confirm</button></div>
            <div class = "btn-wrapper"><button id = "cancel-initiative" class = "btn">Cancel</button></div>
        </div>
    </div>

    <script type = "module" src = "script2.js"></script>
</body>
</html>
