<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Initiative Tracker</h1>
    </header>
    <div id = "initiative-bar">

    </div>
    <div id = "player-panels">
        <button id = "add-player-btn">Add Player</button>
        <form id = "player-entry-form">
            <label class = "name label">Player Name</label>
            <input class = "name-input name input">
            <label class = "hp label">HP</label>
            <input class = "hp-input hp input">
            <button id = "player-submit-btn" type = "submit">Submit</button>
        </form>
        <div id = "player-card-container">

        </div>
    </div>
    <div id = "enemy-panels">
        <button id = "add-enemy-btn">Add Enemy</button>
        <form id = "enemy-entry-form">
            <label class = "enemy label">Enemy Name</label>
            <input class = "enemy-input enemy input">
            <button id = "enemy-submit-btn" type = "submit">Submit</button>
        </form>
        <div id = "enemy-card-container">

        </div>

    </div>

    <script src = "script.js"></script>
</body>
</html>
